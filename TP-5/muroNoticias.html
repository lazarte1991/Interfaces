<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

<body>
   <div class="navbar">

        </div>
        <div class="busqueda">
            <img src="https://img.icons8.com/ios-filled/50/000000/search--v2.png"/>

        <div class="navBotones">
            <button class="btnHome"><img src="https://img.icons8.com/ios-filled/40/000000/home.png"/></button>

            <button class="btnNotificacion"><img src="https://img.icons8.com/ios-filled/40/000000/appointment-reminders--v1.png"/></button>
        </div>
   </div>
   <div class="contenedor">
        <div class="comunidad">
            <div class="contactos">
                <div class="contactosHeader">
                    <h2>Contactos</h2>
                    <img src="https://img.icons8.com/ios-filled/50/000000/search--v2.png"/>
                </div>
                <div class="fichaContacto">
                    <img src="https://img.icons8.com/ios-filled/40/000000/user.png"/>

                </div>
                <div class="fichaContacto">
                    <img src="https://img.icons8.com/ios-filled/40/000000/user.png"/>
                    <h3>Juan Gonzalez</h3>
                </div>
                <div class="fichaContacto">
                    <img src="https://img.icons8.com/ios-filled/40/000000/user.png"/>
                    <h3>Natalia Gimenez</h3>
                </div>
                <div class="fichaContacto">
                    <img src="https://img.icons8.com/ios-filled/40/000000/user.png"/>
                    <h3>Ricardo Perez </h3>
                </div>
                <div class="botonesComunicacion">
                    <img src="https://img.icons8.com/ios-filled/30/000000/phone-ringing.png"/>
                    <img src="https://img.icons8.com/ios-filled/30/000000/facetime.png"/>
                    <img src="https://img.icons8.com/ios-filled/30/000000/edit-message.png"/>
                </div>
                
            </div>
            <div id="sugerenciasContactos">
                <h2>Agregalos!</h2>
                <div class="sugerenciaContactoIndividual">
                    <div class="ficha">
                        <!-- <img src="https://img.icons8.com/ios-filled/30/000000/user.png"/> -->
                        <img src="./img/prueba1.jpg" alt="">
                        <h3>Marcos Valenzuela </h3> 
                    </div>   
                    <div class="botonSugerencias">  
                        <button>Eliminar Sugerencia</button>

                    </div>
                </div>
                <div class="sugerenciaContactoIndividual">
                    <div class="ficha">
                        <img src="https://img.icons8.com/ios-filled/30/000000/user.png"/>
                        <h3>Marcela Torres </h3> 
                    </div>   
                    <div class="botonSugerencias">  
                        <button>Eliminar Sugerencia</button>
                        <button>Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="muroCentral">
            <div class="publicacion">
                <input type="text" placeholder="Escribe tu publicación">
            </div>
        </div>
        <div class="publicidad">
            <div>
              <img src="./img/public4.jpeg" alt="">

            <div>
                <img src="./img/publicidad2.gif" alt="">

            <div>
