<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>
    <div class="navbar">
        <div class="logoHeader">
            <img src="./img/logo_header.png" alt="">
        </div>

    </div>
    <div class="container">
        <div class="reg-flujo-1" id="reg-flujo-1">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img src="./img/uno-active.png" alt="">
                    <div class="perro"></div>
                </div>
                <div class="reg-2">
                    <img src="./img/dos.png" alt="">

                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img src="./img/tres.png" alt="">
                    <div class="hueso"></div>
                </div>
            </div>

        </div>
        <div class="reg-flujo-2" id="reg-flujo-2">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img src="./img/uno.png" alt="">

                </div>
                <div class="reg-2">
                    <img src="./img/dos-active.png" alt="">
                    <div class="perro"></div>
                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img src="./img/tres.png" alt="">

                    <div class="hueso"></div>
                </div>
            </div>
        </div>
        <div class="reg-flujo-3" id="reg-flujo-3">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img src="./img/uno.png" alt="">

                </div>
                <div class="reg-2">
                    <img src="./img/dos.png" alt="">
                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img src="./img/tres-active.png" alt="">
                    <div class="reg-3-active">
                        <div class="perro"></div>
                        <div class="hueso"></div>
                    </div>

                </div>
            </div>

        </div>
        <div class="formulario">
            <div class="reg-pag-1" id="reg-pag-1">
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <label for="usuario">Contraseña</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <label for="usuario">Repetí tu contraseña</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="reg-pag-2" id="reg-pag-2">
                <div>
                    <label for="usuario">Nombre y Apellido</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <div class="ciudad-codPostal">
                        <div>
                            <label for="usuario">Ciudad</label>
                            <input class="ciudad" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div>
                            <label for="usuario">Cod. Postal</label>
                            <input class="codPostal" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        </div>

                    </div>
                    <label for="usuario">Seleccioná tu foto</label>
                    <input class="file" type="file" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="reg-pag-3" id="reg-pag-3">
                <div>
                    <p class="agregar-mascota">Agregá a tu mascota<img src="https://img.icons8.com/material-rounded/30/000000/plus.png" /></p>
                    <label for="usuario">Nombre</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <label for="usuario">Especie</label>
                    <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <label for="usuario">Seleccioná su foto</label>
                    <input class="file" type="file" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="siguiente-1" id="siguiente-1">
                <button id="btn-siguiente-1" class="btn-siguiente">Siguiente</button>
            </div>
            <div class="siguiente-2" id="siguiente-2">
                <button id="btn-siguiente-2" class="btn-siguiente">Siguiente</button>
            </div>
            <div class="registrarme" id="registrarme">
                <button id="btn-registrarme" type="submit" class="btn-registrarme">Registrarme</button>
            </div>

        </div>



    </div>
    <script src="js/registro.js"></script>
</body>

</html>
