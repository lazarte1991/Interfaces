<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/3a6117e3d8992ebe0eeb6bc0318a622f.jpg" class="rounded-circle">
    <title>Registro</title>
</head>

<body>
    <div class="navbar">
        <div class="logoHeader">
            <img src="./img/logo_header.png" alt="">
        </div>

    </div>
    <div class="container">
        <div class="reg-flujo-1" id="reg-flujo-1">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img src="./img/uno-active.png" alt="">
                    <div class="perro"></div>
                </div>
                <div class="reg-2">
                    <img id="pagina-2-reg" src="./img/dos.png" alt="">

                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img id="pagina-3-reg" src="./img/tres.png" alt="">
                    <div class="hueso"></div>
                </div>
            </div>

        </div>
        <div class="reg-flujo-2" id="reg-flujo-2">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img id="pagina-1-reg" src="./img/uno.png" alt="">

                </div>
                <div class="reg-2">
                    <img src="./img/dos-active.png" alt="">
                    <div class="perro"></div>
                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img id="pagina-3a-reg" src="./img/tres.png" alt="">

                    <div class="hueso"></div>
                </div>
            </div>
        </div>
        <div class="reg-flujo-3" id="reg-flujo-3">
            <div class="animacion_perro_registro">
                <div class="reg-1">
                    <img id="pagina-1a-reg" src="./img/uno.png" alt="">

                </div>
                <div class="reg-2">
                    <img id="pagina-2a-reg" src="./img/dos.png" alt="">
                    <!-- <div class="linea-1"></div> -->
                </div>
                <div class="reg-3">
                    <img src="./img/tres-active.png" alt="">
                    <div class="reg-3-active">
                        <div class="perro"></div>
                        <div class="hueso"></div>
                    </div>

                </div>
            </div>

        </div>
        <div class="formulario">
            <div class="reg-pag-1" id="reg-pag-1">
                <div>
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario">
                    <label for="pass">Contraseña</label>
                    <input id="pass" type="password" name="pass">
                    <label for="passDos">Repetí tu contraseña</label>
                    <input id="passDos" type="password" name="passDos">
                    <p class="error" id="error-1"></p>
                </div>
            </div>
            <div class="reg-pag-2" id="reg-pag-2">
                <div>
                    <label for="nombreUsuario">Nombre y Apellido</label>
                    <input id="nombreUsuario" type="text" name="nombreUsuario">
                    <div class="ciudad-codPostal">
                        <div class="ciudad">
                            <label for="ciudad">Ciudad</label>
                            <input id="ciudad" type="text" name="ciudad">
                        </div>
                        <div class="codPostal">
                            <label for="codigoPostal">Cod. Postal</label>
                            <input id="codigoPostal" type="text" name="codigoPostal">
                        </div>

                    </div>
                    <label for="fotoUsuario">Seleccioná tu foto</label>
                    <input id="fotoUsuario" class="file" type="file" name="fotoUsuario">
                    <p class="error" id="error-2"></p>
                </div>
            </div>
            <div class="reg-pag-3" id="reg-pag-3">
                <div>
                    <h2 class="agregar-mascota">Agregá a tu mascota<img src="https://img.icons8.com/material-rounded/30/383635/plus.png" /></h2>
                    <label for="nombreMascota">Nombre</label>
                    <input id="nombreMascota" type="text" name="nombreMascota">
                    <label for="especie">Especie</label>
                    <input id="especie" type="text" name="especie">
                    <label for="fotoMascota">Seleccioná su foto</label>
                    <input id="fotoMascota" class="file" type="file" name="fotoMascota">
                    <p class="error" id="error-3"></p>
                </div>
            </div>
            <div class="siguiente-1" id="siguiente-1">
                <button id="btn-siguiente-1" class="btn-siguiente">Siguiente</button>
            </div>
            <div class="siguiente-2" id="siguiente-2">
                <button id="btn-siguiente-2" class="btn-siguiente">Siguiente</button>
            </div>
            <div class="registrarme" id="registrarme">
                <button id="btn-registrarme" type="submit" class="btn-registrarme">Registrarme</button>
            </div>

        </div>
        <div class="icono-loading-container" id="icono-loading-container">
            <div class="icono-loading">

            </div>

        </div>

    </div>
    <script src="js/registro.js"></script>
</body>

</html>
